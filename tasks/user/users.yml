- name: Adding System Users
  user:
    name: david
    comment: David Mohammed
    groups: sudo, adm, cdrom, dip, plugdev, lpadmin, sambashare, audio, sbuild
    append: yes

- name: Install GH SSH Pub keys
  authorized_key:
    user: "{{ my_username }}"
    state: present
    key: https://github.com/{{ item }}.keys
  with_items:
    - "{{ my_github_username }}"
